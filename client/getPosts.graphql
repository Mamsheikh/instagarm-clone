query GetPosts {
  getPosts {
    id
    caption
    images
    userId
    user {
      name
      username
      id
      image
    }
    likes {
      post {
        caption
        images
        id
        userId
      }
      id
      userId
      postId
      user {
        id
        name
        image
      }
    }
  }
}
